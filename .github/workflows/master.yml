name: master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.202
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore -p:VersionSuffix=ci${{ github.run_number }}
    - name: Test
      run: dotnet test --configuration Release --no-build --no-restore --nologo --verbosity normal -p:VersionSuffix=ci{{ github.run_number }}
    - name: Pack
      run: dotnet pack --configuration Release --no-build --no-restore --output ./pkg -p:VersionSuffix=ci{{ github.run_number }}
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: nuget-pkg
        path: ./pkg
    - name: Add GitHub NuGet feed source
      run: dotnet nuget add source https://nuget.pkg.github.com/neliva/index.json --name GitHub --username neliva --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
    - name: Push to GitHub NuGet feed
      run: dotnet nuget push *.nupkg --source GitHub --timeout 120
      working-directory: ./pkg